<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/dwd.css">

    <!-- bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- jquery -->

    <!-- tableexport -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>

<body id="bg">
    <div class="row justify-content-center align-items-center vh-100">
        <div class="container p-4 bg-white text-center">
            <h3>Dancing With Death</h3>
        </div>
        <section class="principal" >
            <div class="secundario">
                <div class="card text-white bg-primary mb-3" style="max-width: 40rem;">
                    <div class="card-header">ID: <span id="msg"></span></div>
                    <div class="card-body">
                        <h5 class="card-title">Honey, we have a dance date, and it's a commitment that I take very seriously</h5>
                        <p class="card-text">However, I will allow you to correct this:</p>
                        <div id="date">
                            <p>Name: <span id="msg2"></span></p>
                            <p>Email: <span id="msg3"></span></p>
                        </div>
                        <div class="wrapper">
                            <form class="form" id="myForm">
                                <div class="form-group">
                                    <label for="inputName" class="form-label mt-2">New Name</label>
                                    <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="What do you want me to call you?" required>
                                    <small id="nameHelp" class="form-text text-muted">Please don't lie to death</small>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="form-label mt-2">New Email</label>
                                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Your email" required>
                                    <small id="emailHelp" class="form-text text-muted">Just to keep in touch.</small>
                                </div>
                                
                                
                                <div class="form-group mt-4">
                                    <input type="submit" class="btn btn-warning" value="submit" id="dwdBtn"></input>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>        
        </section>
    </div>
</body>
