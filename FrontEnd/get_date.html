<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWD</title>
    <link rel="icon" type="image/x-icon" href="assets/encriptapp.ico"/>
    <link rel="stylesheet" href="css/reset.css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- links para bootswatch alyternativo de bootstrap-->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- links para jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- links para exportar a excel -->
    <script src="https://unpkg.com/xlsx@0.16.9/dist/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/file-saverjs@latest/FileSaver.min.js"></script>
    <script src="https://unpkg.com/tableexport@latest/dist/js/tableexport.min.js"></script>
</head>

<body class="row justify-content-center align-items-center vh-100">
    <div class="container p-4 bg-white text-center">
        <h3>Dancing With Death</h3>
    </div>
    <section id="principal">
        <div class="container p-2 col-10">
            <div class="form-group col-3">
                <label for="inputDate" class="form-label mt-4">Appointment date</label>
                <input type="date" class="form-control" id="fecha" name="inputDate" aria-describedby="dateHelp">
                <small id="dateHelp" class="form-text text-muted">When you wish to dance with death</small>
                <input class="btn btn-warning" type="button" value="Submit" id="btn-day">
            </div>
            
        </div>
        

        <div class="container p-2 col-10">
            <table class="table table-bordered" id="tabla">
                <button id="btnExportar" class="btn-success">
                    <i class="fas fa-file-excel"> </i> Export
                </button>
                <tr  class="bg-dark text-white text-center">
                    <th>Nro</th>
                    <th>Nombre</th>  
                    <th>E-Mail</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
                <tbody id="miTabla"></tbody>
            </table>
        </div>

    </section>

    </body>
</html>
<!-- script para exportar a excel -->
<script src="js/export_excel.js"></script>
<!-- script para conectar a la API recorrer el JSON y transformarlo en una Tabla HTML -->
<script src="js/dwd_get_day.js"></script>
